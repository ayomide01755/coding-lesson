

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>

    <style>
        body{
            background-color: #cf6;
            justify-items: center;
        }

    form{
        text-align: center;
        display: flex;
        flex-direction: column;
        width: 40%;
    }

    input[type=text], [type=password], select,[type=number] {
        padding: 8px;
        margin: 10px;
        border: solid 2px red; 
        border-radius:10px ;
        

    }

    button {
        background-color: rgb(79, 42, 165);
    }
    
        



    </style>
</head>
<body>
    <form action="">
        <h1>Personal details</h1>
        <div>
            
            <label for="name">Name</label>
            <input type="text">
        </div>
 
        <div>

            <label for="">Password</label>
            <input type="password">
        </div>

        <div> 

            <label for="">Email ID</label>
            <input type="text">
        </div>

        <div>

            <label for="">Gender</label>
            <input type="radio" name="gender" id="" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="" value="female">
            <label for="female"> female</label>
        </div>

        <div>

            <label for="">Contact</label>
            <input type="text">
        </div>

        <div>
            <label for="">Amount</label>
            <input type="number" min="10" max="25"
            required> 
        </div>

        <h2>Education </h2>
        <div>

            <label for="">Course</label>
            <select name="" id="">
                <option value="engineering">--select course-- </option>
                <option value="data">Data anlytics</option>
                <option value="med">medicine</option>
                <option value="development">web development</option>   
            </select>
        </div>
        
        <div>
            <label for="">hobbies</label>
            <input type="checkbox" value="check"> 
            <label for="">playing chess</label>
            <input type="checkbox" value="check"> 
            <label for="">playing football</label>
            <input type="checkbox" value="check"> 
            <label for="">reading books</label>
            <input type="checkbox" value="check"> 
            <label for="">skydiving</label>
        </div>

        <h2>Address</h2>
        <textarea name="" id="" rows="10" cols="30"></textarea>

    
        <div>

            <label for="">attach resume</label>
            <input type="file">
        </div>
            

        <button>submit</button>
        <input type="submit">
        <input type="button" value="submit">
    </form>

   
        
</body>
</html>
